<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="logo-link">
    <div class="logo">TRAINGON</div>
  </a>
</header>

<main class="container">

  <!-- VIDEO PLAYER -->
  <div class="player-wrapper">
    <div id="playerOverlay" class="player-overlay">
      ▶ Play
    </div>
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <!-- VIDEO INFO -->
  <h1 id="title" class="watch-title"></h1>

  <div class="watch-meta">
    <span id="views"> 0 view</span>
    <span id="duration">⏱ 00:00</span>
  </div>

  <a id="downloadBtn" class="download-btn" target="_blank">
    ⬇ Download
  </a>

  <!-- RELATED -->
  <h2 class="section-title">Video khác</h2>
  <div id="related" class="grid two-col"></div>

</main>

<footer class="footer">
  © 2025 Traingon.top - All rights reserved.
</footer>

<script src="js/watch.js" defer></script>
</body>
</html>
