<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TRAINGON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="logo">TRAINGON</div>
</header>

<main class="container">

  <input
    type="text"
    id="search"
    class="search"
    placeholder="Tìm kiếm video..."
  >

  <!-- FILTER BAR -->
  <div class="filter-row">
    <span class="filter-label">Filter</span>

    <select id="filterView" class="filter-select">
      <option value="view_desc">Views: Highest</option>
      <option value="view_asc">Views: Lowest</option>
    </select>

    <select id="filterTime" class="filter-select">
      <option value="all">Time: All</option>
      <option value="7">Last 7 days</option>
      <option value="30">Last 30 days</option>
    </select>
  </div>

  <div id="video-grid" class="grid two-col"></div>
  <div id="pagination" class="pagination"></div>

</main>

<footer class="footer">
  © 2025 Traingon.top - All rights reserved.
</footer>

<script src="js/main.js" defer></script>
</body>
</html>
