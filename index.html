<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>avboy.top</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body>

  <!-- ===== HEADER GLASS ===== -->
  <div class="top-panel glass">
    <div class="header-row">
      <a href="/" class="logo-link">
        <div class="logo">AVBOY</div>
      </a>
    </div>

    <div class="search-filter-box">
      <input
        type="text"
        id="search"
        class="search"
        placeholder="Search Videos..."
      >

      <div class="filter-row">
        <select id="filterView" class="filter-select">
          <option value="view_desc"> High View</option>
          <option value="view_asc"> Low view</option>
        </select>

        <select id="filterTime" class="filter-select">
          <option value="all">⏱ All Time</option>
          <option value="7">7 day</option>
          <option value="30">30 day</option>
        </select>
      </div>
    </div>
  </div>

  <!-- ===== MAIN ===== -->
  <main class="container">
    <div id="video-grid" class="grid"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    © 2025 avboy.top - All rights reserved.
  </footer>

  <script src="js/main.js?v=3"></script>
</body>
</html>
